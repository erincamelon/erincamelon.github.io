<!DOCTYPE html>
<html>
<head>
	<title>Fix it In-Class</title>

	<meta charset="utf-8">
	<meta name="Author" content="Erin Camelon">
</head>

<body>
	<header>
		<h1>First Heading</h1>
		<nav>
			<ol>
				<li>
					<a href="https://algonquincollege.com">Algonquin</a> 
				</li>
				<li>
					<a href="https://algonquincollege.com" target="_blank">Algonquin in a new tab</a>
				</li>
				<li>
					<a href="https://algonquincollege.com" title="Algonquin College">Algonquin with hover text</a>
				</li>
			</ol>
		</nav>
	</header>
		
	<main>
		<section>
			<h1>Second Heading</h1>
				<p><b>Bold Text</b></p>
		</section>
		<section>
			<article> 
					<p>This is the main part of section</p>
			</article>			
			<aside>
				<p>This is the less important part of section</p>
			</aside>
		</section>
	</main>

</body>

	<footer>
		<p><span>Footer Text</span></p>
	</footer>
</html>
