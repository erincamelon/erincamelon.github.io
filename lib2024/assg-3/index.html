			color: purple;
			text-align: center;

			color: #A42EC8;

            border-radius: 50%;
        }

	</style>

<body>
	<header id="header" class="site-header">
	   <img src="images/brain.jpg" class="images" alt="Website logo">	
	   <h1>Form</h1>

            <nav>
                <ul>
                    <li>
                        <a href="contact-us.html">Contact Us</a>
                    </li>
                    <li>
                        <a href="about-us.html">About Us</a>
                    </li>
                </ul>
            </nav>
        </header>
		<!-- header end -->

        <main id="main" class="main">
            <section style="font-style: italic;" class="content">
                <h2 class="sub-head" style="font-style: initial;">Fill in the form below</h2>
            </section>
    
        <div>
            <section id="info" class="info">
                <p>>Please complete all fields</p>
            </section>
        </div>

        <div>
            <section id="form" class="form">                
                <form id="htmlForm" action="somephppage.php" method="get">
                    <div>
                        <label for="firstName">First Name: </label>
                        <input type="text" name="firstName" id="firstName" placeholder="James" maxlength="20" required autofocus>
                    </div>
                    <div>
                        <label for="lastName">Last Name: </label>
                        <input type="text" name="lastName" id="lastName" placeholder="Bond" maxlength="20" required>
                    </div>
                    <div>
                        <label>Date of Birth <input type="date" name="date" required id="date"></label>
                    </div>
                    <div>
                        <h3>Gender?</h3>
                        <label for="female">Female 
                            <input type="radio" name="forms" id="female" checked value="female">
                        </label>
                        <label for="male">Male 
                            <input type="radio" name="forms" id="male" value="male">
                        </label>
                        <label for="other">Other
                            <input type="radio" name="forms" id="other" value="other">
                        </label> 
                        <label for="no-answer">Prefer not to answer
                            <input type="radio" name="forms" id="no-answer" value="no-answer">
                        </label> 
                    </div>
                    
                    <br>
                    <br>

                    <div>
                        <label for="streeAddress">Street Address: </label>
                        <input type="text" name="streeAddress" required id="streeAddress">
                    </div>
                    <div>
                        <label for="addressLocality">City: </label>
                        <input type="text" name="addressLocality" required id="addressLocality">
                    </div>
                    <div>
                        <label for="PostalCode">Postal Code: </label>
                        <input type="text" name="PostalCode" required id="PostalCode">
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <optgroup label="Country">
                                <option value="can" selected>Canada</option>
                            </optgroup>
                        </select>
                    </div>

                    <div>
                        <label for="province">Province/Territory:</label>
                        <select name="province" id="province">
                            <optgroup label="Province/Territory">
                                <option value="ab" selected>Alberta</option>
                                <option value="bc">British Columbia</option>
                                <option value="mb">Manitoba</option>
                                <option value="nb">New Brunswick</option>
                                <option value="nl">Newfoundland and Labrador</option>
                                <option value="ns">Nova Scotia</option>
                                <option value="nt">Northwest Territories</option>
                                <option value="on">Ontario</option>
                                <option value="pe">Prince Edward Island</option>
                                <option value="qc">Quebec</option>
                                <option value="sk">Saskatchewan</option>
                                <option value="yk">Yukon</option>
                            </optgroup>
                        </select>
                    </div>

                    <div>
                        <label>Email: <input type="email" name="email" required id="email"></label>                      
                    </div>
                    <div>
                        <label for="phone">Mobile Phone Number: </label>
                        <input type="tel" name="phone" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required id="phone">

                    <span class="note">format: 123-456-7890</span>

                    </div>
                    <div>
                       <label for="pass">Password: </label>
                       <input type="password" name="pass" required id="pass">
                    </div>
                    
                    <div>
                        <label for="textarea">Introductory Text:</label>
                        <textarea name="textarea" id="textarea"></textarea>
                    </div>
                    
                    <div>
                        <label>URL: <input type="url" name="ur" id="ur"></label>
                        <br>
                        <br>
                    </div>
                 
                    <fieldset>
                        <legend><strong>Select Your Hobbies/Interests</strong></legend>
                        
                        <div id="checkbox" class="checkbox">
                            <!-- the checkbox is exactly what it says it is -->
                            <label for="visual-arts">Visual Arts <input type="checkbox" name="visual-arts" id="visual-arts"></label>
                            <label for="music">Music: listening or creating <input type="checkbox" name="music" id="music"></label>
                            <label for="sports">Sports or Physical Activity <input type="checkbox" name="sports" id="sports"></label>
                            <label for="nature">Outdoor activities <input type="checkbox" name="nature" id="nature"></label>
                            <label for="shopping">Shopping <input type="checkbox" name="shopping" id="shopping"></label>
                            <label for="reading">Reading/Writing <input type="checkbox" name="reading" id="reading"></label>
                            <label for="socializing">Socializing <input type="checkbox" name="socializing" id="socializing"></label>
                            <label for="tv">Watching TV <input type="checkbox" name="tv" id="tv"></label>
                            <label for="games">Games: all types <input type="checkbox" name="games" id="games"></label>
                   
                        </div>
                    </fieldset>

                <div>
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <br>
                    <br>
                </div>   
            </form>
        </section>
        </div>		
		</main>
